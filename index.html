<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOW PUBG Турнир – Регистрация</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    .success { color: green; font-weight: bold; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Регистрация за WOW PUBG Solo vs Solo Турнир</h1>
  <form id="registrationForm">
    <input type="text" id="pubgId" placeholder="Въведи PUBG ID" required />
    <input type="text" id="playerName" placeholder="Име (по избор)" />
    <button type="submit">Регистрирай се</button>
  </form>
  <div class="success" id="successMessage" style="display:none;">
    Регистрацията е успешна! Пренасочваме те към правилата...
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "ВЪВЕДИ_ТВОЯ_API_KEY",
      authDomain: "ВЪВЕДИ_ТВОЯ_AUTH_DOMAIN",
      databaseURL: "ВЪВЕДИ_ТВОЯ_DATABASE_URL",
      projectId: "ВЪВЕДИ_ТВОЯ_PROJECT_ID",
      storageBucket: "ВЪВЕДИ_ТВОЯ_STORAGE_BUCKET",
      messagingSenderId: "ВЪВЕДИ_ТВОЯ_SENDER_ID",
      appId: "ВЪВЕДИ_ТВОЯ_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("registrationForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const pubgId = document.getElementById("pubgId").value;
      const playerName = document.getElementById("playerName").value;

      db.ref("players").push({
        pubgId: pubgId,
        name: playerName,
        timestamp: new Date().toISOString()
      }).then(() => {
        form.reset();
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "rules.html";
        }, 2500);
      });
    });
  </script>
</body>
</html>
