<body>
  <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª ‚Äì WOW PUBG –¢—É—Ä–Ω–∏—Ä</h1>
  <div id="playerTable">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—á–∏...</div>
  <button onclick="calculateWinner()">–ò–∑—á–∏—Å–ª–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª</button>
  <h2 id="winner"></h2>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPY1EZ18WeBtxXHRY6Eu4OQooSRQZ5bZ4",
      authDomain: "pubg-tournament-63f21.firebaseapp.com",
      projectId: "pubg-tournament-63f21",
      storageBucket: "pubg-tournament-63f21.firebasestorage.app",
      messagingSenderId: "468944321496",
      appId: "1:468944321496:web:73f70668e0febdb51050ad",
      databaseURL: "https://pubg-tournament-63f21-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableDiv = document.getElementById("playerTable");
    const winnerEl = document.getElementById("winner");

    function loadPlayers() {
      db.ref("players").on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          tableDiv.innerHTML = "<p>–ù—è–º–∞ –∑–∞–ø–∏—Å–∞–Ω–∏ –∏–≥—Ä–∞—á–∏.</p>";
          return;
        }

        let html = '<table><tr><th>PUBG ID</th><th>–ò–º–µ</th><th>–ö–∏–ª–æ–≤–µ</th></tr>';
        for (const key in data) {
          const player = data[key];
          html += `<tr>
            <td>${player.pubgId}</td>
            <td>${player.name || ""}</td>
            <td>
              <input type="number" id="kill-${key}" value="${player.kills || 0}" min="0">
              <button onclick="saveKills('${key}')">üíæ</button>
            </td>
          </tr>`;
        }
        html += "</table>";
        tableDiv.innerHTML = html;
      });
    }

    function saveKills(playerId) {
      const input = document.getElementById("kill-" + playerId);
      const kills = parseInt(input.value) || 0;
      db.ref("players/" + playerId).update({ kills });
    }

    function calculateWinner() {
      db.ref("players").once("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;

        let maxKills = -1;
        let winners = [];

        for (const key in data) {
          const p = data[key];
          const kills = p.kills || 0;
          if (kills > maxKills) {
            maxKills = kills;
            winners = [p];
          } else if (kills === maxKills) {
            winners.push(p);
          }
        }

        if (winners.length === 1) {
          winnerEl.textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª: ${winners[0].name || winners[0].pubgId} —Å ${maxKills} –∫–∏–ª–∞!`;
        } else {
          const names = winners.map(p => p.name || p.pubgId).join(", ");
          winnerEl.textContent = `–†–∞–≤–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç –º–µ–∂–¥—É: ${names}. –ò–≥—Ä–∞–π –¥–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–µ–Ω –º–∞—á (TDM).`;
        }
      });
    }

    loadPlayers();
  </script>
</body>
